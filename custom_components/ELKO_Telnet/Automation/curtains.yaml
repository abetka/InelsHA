- id: sunrise_sunset
  alias: Sunrise Sunset
  description: Sunrise Sunset Automation
  trigger:
    - platform: sun
      event: sunrise
      offset: "+20"
    - platform: sun
      event: sunset
      offset: "-20"
  condition: []
  action:
    - service: cover.{%+ if trigger.event == sunrise %}open{% else %}close{% endif %}_cover
      target:
        entity_id:
          - cover.cabinet_curtains
          - cover.kitchen_curtains
          - cover.smallroom_curtains
          - cover.bigroom_curtains
      data:
        skip_condition: false
  mode: single
