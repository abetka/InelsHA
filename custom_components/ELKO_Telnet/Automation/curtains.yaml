- id: sunrise
  alias: Sunrise
  description: Sunrise Automation
  trigger:
    - platform: sun
      event: sunrise
      offset: "+20"
  condition: []
  action:
    - service: cover.open_cover
      target:
        entity_id:
          - cover.cabinet_curtains
          - cover.kitchen_curtains
          - cover.smallroom_curtains
          - cover.bigroom_curtains
      data:
        skip_condition:
  mode: single
- id: sunset
  alias: Sunset
  description: Sunset Automation
  trigger:
    - platform: sun
      event: sunset
      offset: "-20"
  condition: []
  action:
    - service: cover.close_cover
      target:
        entity_id:
          - cover.cabinet_curtains
          - cover.kitchen_curtains
          - cover.smallroom_curtains
          - cover.bigroom_curtains
      data:
        skip_condition:
  mode: single