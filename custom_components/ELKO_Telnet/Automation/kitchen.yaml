- id: 'kitchen_motion'
  alias: Kitchen Motion
  description: 'Kitchen Motion'
  trigger:
  - platform: webhook
    webhook_id: '0x01010007'
  condition:
  - condition: time
    after: "20:00:00"
    before: "08:00:00"
  action:
  - choose:
    - conditions: []
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.kitchen_backlight_wall
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.kitchen_switch_1_red_2
      - delay:
          hours: 0
          minutes: 3
          seconds: 0
          milliseconds: 0
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.kitchen_backlight_wall
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.kitchen_switch_1_red_2
  mode: single
- id: 'kitchen_camera'
  alias: Kitchen Camera
  description: 'Kitchen Camera'
  trigger:
  - platform: webhook
    webhook_id: '0x0101000e'
  condition:
  - condition: and
    conditions:
      - condition: template
        value_template: "{{ trigger.json.event_id == '29' and trigger.json.device_state == '1' }}"
      - condition: time
        after: "20:00:00"
        before: "08:00:00"
  action:
  - service: light.turn_on
    data:
      rgb_color:
        - 218
        - 81
        - 0
    target:
      entity_id: light.kitchen_rgb
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.kitchen_rgb
  mode: single
