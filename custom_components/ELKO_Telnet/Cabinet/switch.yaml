- platform: template
  switches:
    cabinet_light_table_tmp:
      value_template: "{{ is_state('switch.cabinet_light_table', 'on') }}"
      turn_on:
        service: switch.turn_on
        target:
          entity_id: switch.cabinet_light_table
      turn_off:
        service: switch.turn_off
        target:
          entity_id: switch.cabinet_light_table
      icon_template: >-
        {% if is_state('switch.cabinet_light_table', 'on') %}
          mdi:desk-lamp-on
        {% else %}
          mdi:desk-lamp-off
        {% endif %}

