
- platform: ELKO_telnet
  switches:
    cabinet_light_table: &settings
      name: Cabinet Light Table
      resource: "192.168.88.246"
      device_id: "0x01020029"
      port: 1111
      command_on: "1"
      command_off: "0"
      value_template: >-
        {% if value == '1' %}
          True
        {% else %}
          False
        {% endif %}
      timeout: 0.1
