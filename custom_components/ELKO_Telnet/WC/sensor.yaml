# WC Temperature
- platform: command_line
  unique_id: wc_temperature
  name: WC Temperature
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01050007"
  unit_of_measurement: "°C"
  value_template: "{{ value | multiply(0.01) | round(1) }}"
- platform: command_line
  unique_id: wc_humidity
  name: WC Humidity
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01050009"
  unit_of_measurement: "%"
  value_template: "{{ value | multiply(0.01) | round(1) }}"
- platform: command_line
  unique_id: wc_waterleak
  name: WC Waterleak
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01020027"
  value_template: >-
    {% if value == '1' %}
      off
    {% else %}
      on
    {% endif %}
