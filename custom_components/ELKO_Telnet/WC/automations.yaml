- id: wc_mirror
  alias: WC Mirror Backlight
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id:
    - sensor.wc_mirror
  condition: []
  action:
  - condition: template
    value_template: "{{ states('switch.wc_mirror_tmp') != states('sensor.wc_mirror') }}"
  - service: switch.turn_{{states('sensor.wc_mirror')}}
    data: {}
    target:
      entity_id: switch.wc_mirror_tmp
  mode: single
