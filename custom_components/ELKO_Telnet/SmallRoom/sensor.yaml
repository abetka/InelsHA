# SmallRoom Temperature
- platform: command_line
  unique_id: smallroom_temperature
  name: SmallRoom Temperature
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01050011"
  unit_of_measurement: "Â°C"
  value_template: "{{ value | multiply(0.01) | round(1) }}"
- platform: command_line
  unique_id: smallroom_heater
  name: SmallRoom Heater
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01020004"
  value_template: >-
    {% if value == '1' %}
      on
    {% else %}
      off
    {% endif %}
