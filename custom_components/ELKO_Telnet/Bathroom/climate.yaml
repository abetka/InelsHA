# Bathroom Floor Heater
- platform: generic_thermostat
  unique_id: bathroom_floor_heater
  name: Bathroom Floor Heater
  heater: switch.bathroom_floor_heater_tmp
  ac_mode: false
  min_temp: 10
  max_temp: 30
  hot_tolerance: 0.5
  cold_tolerance: 0.5
  target_temp: 24
  away_temp: 20
  comfort_temp: 25
  home_temp: 24
  sleep_temp: 22
  activity_temp: 24
  keep_alive:
      minutes: 5
  target_sensor: sensor.bathroom_temperature
