- platform: command_line
  unique_id: bathroom_mirror
  name: Bathroom Mirror Backlight
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01020001"
  value_template: >-
    {% if value == '1' %}
      on
    {% else %}
      off
    {% endif %}
