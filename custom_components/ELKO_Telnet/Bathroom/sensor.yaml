# Bathroom Temperature
- platform: command_line
  unique_id: bathroom_temperature
  name: Bathroom Temperature
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01050013"
  unit_of_measurement: "°C"
  value_template: "{{ value | multiply(0.01) | round(1) }}"
- platform: command_line
  unique_id: bathroom_humidity
  name: Bathroom Humidity
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01050006"
  unit_of_measurement: "%"
  value_template: "{{ value | multiply(0.01) | round(1) }}"
- platform: command_line
  unique_id: bathroom_switch_temperature
  name: Bathroom Switch Temperature
  command: "python3 custom_components/ELKO_telnet/get_data.py -h 192.168.88.246 -p 1111 -i 0x01050004"
  unit_of_measurement: "°C"
  value_template: "{{ value | multiply(0.01) | round(1) }}"

